<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header top">SPLI</div>
    <div class="header">TTER</div>
    <div class="container">
      <div class="content">
        <div class="bill">
          <h1>Bill</h1>
          <div class="input-container">
            <img src="/images/icon-dollar.svg" alt="Dollar Icon" />
            <input type="text" placeholder="00.00" class="bill-input" />
          </div>
        </div>
        <div class="tip">
          Select Tip %
          <div class="tip-grid">
            <ul>
              <li class="tip-5">5%</li>
              <li class="tip-10">10%</li>
              <li class="tip-15">15%</li>
              <li class="tip-25">25%</li>
              <li class="tip-50">50%</li>
              <li class="tip-custom">
                <input
                  type="text"
                  placeholder="Custom"
                  class="tip-custom-input"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="numberOfPeople">
          <h1>Number of people</h1>
          <div class="input-container">
            <img src="/images/icon-person.svg" alt="person image" />
            <input type="text" placeholder="0" class="input-number-of-people" />
          </div>
        </div>
      </div>
      <div class="results">
        <div class="tip-amount">
          <div class="tipamount-person">
            <h1>Tip Amount</h1>
            <h2>/ person</h2>
          </div>
          <h1 class="tip-output">$00.00</h1>
        </div>
        <div class="tip-amount">
          <div class="tipamount-person">
            <h1>Total</h1>
            <h2>/ person</h2>
          </div>
          <h1 class="total-output">$00.00</h1>
        </div>
        <button class="button-reset">RESET</button>
      </div>
    </div>
  </body>
</html>
